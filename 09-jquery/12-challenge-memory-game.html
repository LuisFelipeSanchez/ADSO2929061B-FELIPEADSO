<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Duelo - Yu-Gi-Oh!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00e0ff;
            --dark-bg: #050510;
            --grid-line: #003366;
            --card-back-color: #1a2a40;
            --red-button: #e02020;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px; /* Aumentamos el tamaño de la rejilla */
            background-position: center center; /* Centrar la rejilla */
            font-family: 'Orbitron', sans-serif;
            color: #eee;
            position: relative; /* Necesario para el overlay de brillo */
        }

        /* Efecto de brillo sutil en el fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 224, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 50%, rgba(0, 224, 255, 0.15) 0%, transparent 40%);
            z-index: 0;
            pointer-events: none; /* Para no interferir con los clics */
        }


        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.75); /* Fondo más opaco */
            padding: 40px; /* Más padding para un efecto más grande */
            border-radius: 20px;
            box-shadow:
                0 0 30px var(--neon-blue), /* Brillo más intenso */
                inset 0 0 15px rgba(0, 224, 255, 0.5); /* Brillo interno más fuerte */
            max-width: 700px; /* Ajuste para un monitor más grande */
            width: 90%; /* Ancho responsivo */
            border: 3px solid var(--neon-blue); /* Borde más grueso y neón */
            position: relative;
            z-index: 1;
            transform: scale(0.95); /* Una ligera escala para que se vea más enmarcado */
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-blue);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 224, 255, 0.8);
            font-size: 2.2em; /* Título más grande */
            letter-spacing: 3px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            font-size: 1.4em; /* Stats más grandes */
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            border-radius: 10px;
            border: 2px solid rgba(0, 224, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.4);
            text-shadow: 0 0 8px #fff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* ¡4 columnas para 12 cartas! */
            gap: 18px; /* Más espacio entre cartas */
            margin: 0 auto;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 224, 255, 0.3);
            max-width: 600px; /* Ajuste el ancho máximo del tablero */
        }

        .card {
            width: 120px; /* Cartas más grandes */
            height: 170px; /* Proporciones de carta de Yu-Gi-Oh! */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Animación de volteo más dramática */
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            background-color: #222;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.match {
            opacity: 0.4; /* Más transparente */
            cursor: default;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7); /* Brillo verde más intenso */
            transform: scale(0.95); /* Ligeramente más pequeñas */
        }
        
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-back {
            background-color: var(--card-back-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5em; /* Signo de interrogación aún más grande */
            color: var(--neon-blue);
            transform: rotateY(0deg);
            border: 4px solid var(--neon-blue); /* Borde más grueso */
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px rgba(0, 224, 255, 0.7); /* Brillo más intenso */
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 224, 255, 0.8);
            font-family: 'Press Start 2P', cursive;
            /* Efecto de patrón en la parte trasera de la carta */
            background-image: 
                linear-gradient(45deg, rgba(0, 224, 255, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0, 224, 255, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0, 224, 255, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0, 224, 255, 0.1) 75%);
            background-size: 15px 15px; /* Tamaño del patrón */
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: #333;
            border: 3px solid #666;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
            padding: 2px;
        }

        #restart-btn {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--red-button);
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 10px rgba(255, 0, 0, 0.5);
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #restart-btn:hover {
            background-color: #a01010;
            box-shadow: 0 0 30px rgba(255, 0, 0, 1), inset 0 0 15px rgba(255, 0, 0, 0.7);
            transform: translateY(-3px) scale(1.02);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>JUEGO DE DUELO</h1>
        <div class="stats">
            <span class="timer">TIEMPO: <span id="time-left">0</span>s</span>
            <span class="moves">MOVIMIENTOS: <span id="moves-count">0</span></span>
        </div>
        <div class="board">
            </div>
        <button id="restart-btn">¡INICIAR DUELO!</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Rutas de las 6 imágenes de cartas de Yu-Gi-Oh!
            // ¡ASEGÚRATE DE QUE ESTAS IMÁGENES ESTÉN EN TU CARPETA 'img'!
            const images = [
                'img/dragon.jpg',
                'img/exodia.jpg',
                'img/mago.jpg',
                'img/obelisk.jpg',
                'img/ra.jpg',
                'img/slifer.jpg'
            ];
            
            let cards = [...images, ...images]; // Duplica las imágenes para los 6 pares (12 cartas en total)
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer;
            let timeLeft = 0;
            let gameStarted = false;

            // Función para mezclar el array de cartas (Fisher-Yates shuffle)
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Función para generar el tablero
            function createBoard() {
                $('.board').empty();
                cards = shuffle(cards);
                cards.forEach(imgSrc => {
                    const cardHtml = `
                        <div class="card" data-image="${imgSrc}">
                            <div class="card-back">?</div>
                            <div class="card-front"><img src="${imgSrc}" alt="card image"></div>
                        </div>
                    `;
                    $('.board').append(cardHtml);
                });
            }

            // Iniciar o reiniciar el juego a su estado inicial
            function startGame() {
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timeLeft = 0;
                $('#moves-count').text(moves);
                $('#time-left').text(timeLeft);
                clearInterval(timer); // Asegúrate de detener cualquier temporizador previo
                createBoard(); // Generar las cartas

                // Reiniciar el botón y el estado del juego
                $('#restart-btn').text('¡INICIAR DUELO!').removeClass('restart-active');
                gameStarted = false;

                // Ocultar todas las cartas al inicio para que el jugador inicie el duelo
                $('.card').removeClass('flipped match');
            }

            // Manejar el clic en las cartas
            $(document).on('click', '.card:not(.flipped):not(.match)', function() {
                if (!gameStarted) {
                    // Si el juego no ha iniciado, inicia el temporizador al primer clic
                    timer = setInterval(() => {
                        timeLeft++;
                        $('#time-left').text(timeLeft);
                    }, 1000);
                    gameStarted = true;
                    $('#restart-btn').text('REINICIAR DUELO').addClass('restart-active');
                }

                if (flippedCards.length < 2) {
                    $(this).addClass('flipped');
                    flippedCards.push($(this));
                    moves++;
                    $('#moves-count').text(moves);

                    if (flippedCards.length === 2) {
                        setTimeout(checkMatch, 1000);
                    }
                }
            });

            // Verificar si las cartas volteadas coinciden
            function checkMatch() {
                const [card1, card2] = flippedCards;
                const image1 = card1.data('image');
                const image2 = card2.data('image');

                if (image1 === image2) {
                    card1.addClass('match');
                    card2.addClass('match');
                    matchedPairs++;
                    if (matchedPairs === images.length) {
                        clearInterval(timer);
                        gameStarted = false; // Juego terminado
                        $('#restart-btn').text('¡DUELO GANADO! REINICIAR').addClass('restart-active');
                        setTimeout(() => {
                            alert(¡FELICITACIONES! ¡HAS GANADO EL DUELO en ${timeLeft} segundos y ${moves} movimientos!);
                        }, 500);
                    }
                } else {
                    card1.removeClass('flipped');
                    card2.removeClass('flipped');
                }
                flippedCards = [];
            }

            // Reiniciar el juego
            $('#restart-btn').on('click', startGame);

            // Primera carga del juego
            startGame();
        });
    </script>
</body>
</html>
