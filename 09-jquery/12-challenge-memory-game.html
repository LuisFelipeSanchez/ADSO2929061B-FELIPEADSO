<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Duelo - Yu-Gi-Oh!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00e0ff;
            --dark-bg: #050510;
            --grid-line: #003366;
            --card-back-color: #1a2a40;
            --red-button: #e02020;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center center;
            font-family: 'Orbitron', sans-serif;
            color: #eee;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 224, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 50%, rgba(0, 224, 255, 0.15) 0%, transparent 40%);
            z-index: 0;
            pointer-events: none;
        }

        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 20px;
            box-shadow:
                0 0 30px var(--neon-blue),
                inset 0 0 15px rgba(0, 224, 255, 0.5);
            max-width: 700px;
            width: 90%;
            border: 3px solid var(--neon-blue);
            position: relative;
            z-index: 1;
            transform: scale(0.95);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-blue);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 224, 255, 0.8);
            font-size: 2.2em;
            letter-spacing: 3px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            font-size: 1.4em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            border-radius: 10px;
            border: 2px solid rgba(0, 224, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.4);
            text-shadow: 0 0 8px #fff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 224, 255, 0.3);
            max-width: 600px;
        }

        .card {
            width: 120px;
            height: 170px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            background-color: #222;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.match {
            opacity: 0.4;
            cursor: default;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: scale(0.95);
        }
        
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-back {
            background-color: var(--card-back-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5em;
            color: var(--neon-blue);
            transform: rotateY(0deg);
            border: 4px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px rgba(0, 224, 255, 0.7);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 224, 255, 0.8);
            font-family: 'Press Start 2P', cursive;
            background-image:
                linear-gradient(45deg, rgba(0, 224, 255, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0, 224, 255, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0, 224, 255, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0, 224, 255, 0.1) 75%);
            background-size: 15px 15px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: #333;
            border: 3px solid #666;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
            padding: 2px;
        }

        #restart-btn {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--red-button);
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 10px rgba(255, 0, 0, 0.5);
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #restart-btn:hover {
            background-color: #a01010;
            box-shadow: 0 0 30px rgba(255, 0, 0, 1), inset 0 0 15px rgba(255, 0, 0, 0.7);
            transform: translateY(-3px) scale(1.02);
        }
        
        @media (max-width: 768px) {
            .card {
                width: 100px;
                height: 140px;
            }
            .card-back {
                font-size: 3.5em;
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 80px;
                height: 110px;
                gap: 10px;
            }
            .card-back {
                font-size: 2.5em;
            }
            .board {
                gap: 10px;
                padding: 10px;
            }
            .game-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .stats {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>JUEGO DE DUELO</h1>
        <div class="stats">
            <span class="timer">TIEMPO: <span id="time-left">0</span>s</span>
            <span class="moves">MOVIMIENTOS: <span id="moves-count">0</span></span>
        </div>
        <div class="board">
            </div>
        <button id="restart-btn">¡INICIAR DUELO!</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const images = [
                'images/magoscuro.jpg',
                'images/yugi.jpg',
                'images/exodia.jpg',
                'images/obelisco.jpg',
                'images/slifer.jpg',
                'images/ra.jpg'
            ];
            
            let cards = [...images, ...images];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer;
            let timeLeft = 0;
            let gameStarted = false;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createBoard() {
                $('.board').empty();
                cards = shuffle(cards);
                cards.forEach(imgSrc => {
                    const cardHtml = `
                        <div class="card" data-image="${imgSrc}">
                            <div class="card-back">?</div>
                            <div class="card-front"><img src="${imgSrc}" alt="card image"></div>
                        </div>
                    `;
                    $('.board').append(cardHtml);
                });
            }

            function startGame() {
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timeLeft = 0;
                $('#moves-count').text(moves);
                $('#time-left').text(timeLeft);
                clearInterval(timer);
                createBoard();

                $('#restart-btn').text('¡INICIAR DUELO!').removeClass('restart-active');
                gameStarted = false;
                $('.card').removeClass('flipped match');
            }

            $(document).on('click', '.card:not(.flipped):not(.match)', function() {
                if (!gameStarted) {
                    timer = setInterval(() => {
                        timeLeft++;
                        $('#time-left').text(timeLeft);
                    }, 1000);
                    gameStarted = true;
                    $('#restart-btn').text('REINICIAR DUELO').addClass('restart-active');
                }

                if (flippedCards.length < 2) {
                    $(this).addClass('flipped');
                    flippedCards.push($(this));
                    moves++;
                    $('#moves-count').text(moves);

                    if (flippedCards.length === 2) {
                        setTimeout(checkMatch, 1000);
                    }
                }
            });

            function checkMatch() {
                const [card1, card2] = flippedCards;
                const image1 = card1.data('image');
                const image2 = card2.data('image');

                if (image1 === image2) {
                    card1.addClass('match');
                    card2.addClass('match');
                    matchedPairs++;
                    if (matchedPairs === images.length) {
                        clearInterval(timer);
                        gameStarted = false;
                        $('#restart-btn').text('¡DUELO GANADO! REINICIAR').addClass('restart-active');
                        setTimeout(() => {
                            alert(`¡FELICITACIONES! ¡HAS GANADO EL DUELO en ${timeLeft} segundos y ${moves} movimientos!`);
                        }, 500);
                    }
                } else {
                    card1.removeClass('flipped');
                    card2.removeClass('flipped');
                }
                flippedCards = [];
            }

            $('#restart-btn').on('click', startGame);
            startGame();
        });
    </script>
</body>
</html>
