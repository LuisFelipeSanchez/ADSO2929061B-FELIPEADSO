<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .interface {
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-in;
            display: none;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .interface.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #interface-1 h1, #interface-2 h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff0066, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 2rem;
        }
        #ash-pikachu-img {
            max-width: 60%;
            max-height: 50vh;
            width: auto;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 0 10px #00ffcc);
            animation: bounce 2s infinite;
        }
        #enter-btn, #back-btn, #back-btn-2, #back-btn-3 {
            background: #ff3333;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto;
        }
        #enter-btn:hover, #back-btn:hover, #back-btn-2:hover, #back-btn-3:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff3333;
        }
        #enter-btn img, #back-btn img, #back-btn-2 img, #back-btn-3 img {
            width: 48px;
            height: 48px;
        }
        #pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ffcc #1b263b;
            width: 100%;
        }
        #pokemon-grid::-webkit-scrollbar {
            width: 8px;
        }
        #pokemon-grid::-webkit-scrollbar-track {
            background: #1b263b;
        }
        #pokemon-grid::-webkit-scrollbar-thumb {
            background: #00ffcc;
            border-radius: 4px;
        }
        .pokemon-item {
            cursor: pointer;
            padding: 0.5rem;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .pokemon-item:hover {
            transform: scale(1.1);
        }
        .pokemon-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            image-rendering: pixelated;
        }
        .pokemon-item p {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #00ffcc;
            text-align: center;
            text-transform: capitalize;
        }

        /* ESTILOS ESPECÍFICOS PARA LA TERCERA INTERFAZ */
        #interface-3 {
            flex-direction: column;
            /* --- CAMBIO CLAVE AQUÍ: Centrar contenido verticalmente --- */
            justify-content: center; /* Cambiado de 'flex-start' a 'center' */
            /* --- FIN CAMBIO CLAVE --- */
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .pokemon-display-container {
            display: flex;
            flex-direction: column; /* Apila en pantallas pequeñas */
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            align-items: center;
        }

        @media (min-width: 768px) {
            .pokemon-display-container {
                flex-direction: row; /* Lado a lado en pantallas más grandes */
                justify-content: center;
                /* --- CAMBIO CLAVE AQUÍ: Alinear elementos entre sí cuando están lado a lado --- */
                align-items: center; /* Cambiado de 'flex-start' a 'center' */
                /* --- FIN CAMBIO CLAVE --- */
            }
        }

        #pokemon-image {
            width: 100%;
            max-width: 350px;
            max-height: 40vh;
            height: auto;
            border-radius: 1rem;
            filter: drop-shadow(0 0 10px #00ffcc);
            object-fit: contain;
        }
        #pokemon-details {
            padding: 1rem;
            max-width: 450px;
            text-align: left;
            width: 100%;
        }
        #pokemon-details h2, #pokemon-details p {
            text-align: center;
        }
        #pokemon-details .stat-bar-container {
            text-align: left;
        }

        .stat-bar-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 2px 0;
        }
        .stat-bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #00ffcc;
            font-weight: 600;
        }
        .stat-bar {
            height: 12px;
            background-color: #2d3748;
            border-radius: 5px;
            overflow: hidden;
        }
        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff0066, #00ffcc);
            transition: width 0.5s ease;
        }
        #generation-selector {
            background: #1b263b;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        #generation-selector:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffcc;
        }
        #pokemon-search {
            background: #1b263b;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
            font-family: 'Orbitron', sans-serif;
        }
        #pokemon-search::placeholder {
            color: #00ffcc;
            opacity: 0.7;
        }
        #pokemon-search:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffcc;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div id="interface-1" class="interface active">
        <h1>PokéDex</h1>
        <img id="ash-pikachu-img" src="images1/ash and pikachu.png" alt="Ash con Pikachu">
        <button id="enter-btn">
            <img src="images1/pokebolagif.gif" alt="Pokébola"> enter
        </button>
    </div>
    <div id="interface-2" class="interface">
        <h1>PokéDex</h1>
        <select id="generation-selector">
            <option value="1">Generación I (Kanto)</option>
            <option value="2">Generación II (Johto)</option>
            <option value="3">Generación III (Hoenn)</option>
            <option value="4">Generación IV (Sinnoh)</option>
            <option value="5">Generación V (Unova)</option>
            <option value="6">Generación VI (Kalos)</option>
            <option value="7">Generación VII (Alola)</option>
            <option value="8">Generación VIII (Galar)</option>
            <option value="9">Generación IX (Paldea)</option>
        </select>
        <input type="text" id="pokemon-search" placeholder="Buscar Pokémon por nombre..." />
        <div id="pokemon-grid"></div>
        <button id="back-btn-2" class="mt-4 w-full max-w-xs mx-auto">
            <img src="images/pokedex1/pokebolagif.gif" alt="Pokébola"> atrás
        </button>
    </div>
    <div id="interface-3" class="interface">
        <div class="pokemon-display-container">
            <div id="pokemon-details"></div>
            <img id="pokemon-image" src="" alt="Pokémon">
        </div>
        <button id="back-btn-3" class="mt-4">
            <img src="images/pokedex1/pokebolagif.gif" alt="Pokébola"> atrás
        </button>
    </div>

    <script>
        // Configurar partículas
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00ffcc' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00ffcc', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            }
        });

        // Mostrar/Ocultar interfaces
        function showInterface(interfaceId) {
            document.querySelectorAll('.interface').forEach(i => i.classList.remove('active'));
            document.getElementById(interfaceId).classList.add('active');
        }

        // Lista para almacenar los Pokémon cargados
        let pokemonList = [];

        // Cargar cuadrícula de Pokémon por generación
        async function loadPokemonGrid(generationId = 1) {
            const pokemonGrid = document.getElementById('pokemon-grid');
            pokemonGrid.innerHTML = '';
            pokemonList = []; // Limpiar la lista antes de cargar nuevos Pokémon

            try {
                const generationResponse = await fetch(`https://pokeapi.co/api/v2/generation/${generationId}`);
                if (!generationResponse.ok) throw new Error(`Error al cargar la Generación ${generationId}`);
                const generationData = await generationResponse.json();
                
                const pokemonSpecies = generationData.pokemon_species;
                
                pokemonSpecies.sort((a, b) => {
                    const idA = parseInt(a.url.split('/').slice(-2, -1)[0]);
                    const idB = parseInt(b.url.split('/').slice(-2, -1)[0]);
                    return idA - idB;
                });

                for (const species of pokemonSpecies) {
                    const id = species.url.split('/').slice(-2, -1)[0];
                    try {
                        const detailResponse = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                        if (!detailResponse.ok) throw new Error(`Error al cargar Pokémon ID ${id}`);
                        const detailData = await detailResponse.json();
                        const sprite = detailData.sprites.front_default || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                        const pokemonData = {
                            id: id,
                            name: detailData.name,
                            sprite: sprite
                        };
                        pokemonList.push(pokemonData); // Guardar los datos en la lista
                    } catch (error) {
                        console.error(`Error al cargar Pokémon ID ${id} para la cuadrícula:`, error);
                    }
                }

                // Mostrar todos los Pokémon inicialmente
                renderPokemonGrid(pokemonList);
            } catch (error) {
                console.error(`Error al cargar la Generación ${generationId}:`, error);
            }
        }

        // Renderizar la cuadrícula de Pokémon
        function renderPokemonGrid(pokemonArray) {
            const pokemonGrid = document.getElementById('pokemon-grid');
            pokemonGrid.innerHTML = '';
            pokemonArray.forEach(pokemon => {
                const pokemonDiv = document.createElement('div');
                pokemonDiv.className = 'pokemon-item p-2 cursor-pointer rounded-lg flex justify-center';
                pokemonDiv.innerHTML = `
                    <img src="${pokemon.sprite}" alt="${pokemon.name}" class="w-16 h-16">
                    <p class="mt-1 text-sm text-cyan-300">${pokemon.name}</p>
                `;
                pokemonDiv.addEventListener('click', () => fetchPokemon(pokemon.id));
                pokemonGrid.appendChild(pokemonDiv);
            });
        }

        // Filtrar Pokémon por nombre
        function filterPokemon() {
            const searchTerm = document.getElementById('pokemon-search').value.toLowerCase();
            const filteredPokemon = pokemonList.filter(pokemon => pokemon.name.toLowerCase().includes(searchTerm));
            renderPokemonGrid(filteredPokemon);
        }

        // Obtener datos del Pokémon
        async function fetchPokemon(id) {
            try {
                const card = document.getElementById('pokemon-details');
                card.innerHTML = '';
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                if (!response.ok) throw new Error(`Pokémon ID ${id} no encontrado`);
                const data = await response.json();
                
                const typeIcons = {
                    normal: '⚪️', fire: '🔥', water: '💧', electric: '⚡️', grass: '🌿',
                    ice: '❄️', fighting: '🥊', poison: '☠️', ground: '🌍', flying: '🕊️',
                    psychic: '🔮', bug: '🐛', rock: '🪨', ghost: '👻', dragon: '🐉',
                    dark: '🌑', steel: '⚙️', fairy: '✨'
                };

                let spriteUrl = data.sprites.other['official-artwork'].front_default || data.sprites.front_default;
                if (!spriteUrl) {
                    console.warn(`No se encontró sprite en PokeAPI para Pokémon ID ${id}, usando URL de respaldo`);
                    spriteUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                }

                document.getElementById('pokemon-image').src = spriteUrl;

                card.innerHTML = `
                    <h2 class="text-2xl font-bold capitalize text-cyan-300 mb-2">${data.name}</h2>
                    <p class="text-gray-300 mb-2">Nº ${data.id}</p>
                    <p class="text-gray-200 mb-4">Tipo: ${data.types.map(t => {
                        const typeName = t.type.name;
                        const icon = typeIcons[typeName] || '';
                        return `${icon} <span style="text-transform: capitalize;">${typeName}</span>`;
                    }).join(', ')}</p>
                    <div class="grid grid-cols-1 gap-1 text-sm">
                        ${data.stats.map(stat => `
                            <div class="stat-bar-container">
                                <div class="stat-bar-label">
                                    <span>${stat.stat.name}</span>
                                    <span>${stat.base_stat}</span>
                                </div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(Math.min(stat.base_stat, 200) / 200) * 100}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                showInterface('interface-3');
            } catch (error) {
                console.error(`Error al obtener Pokémon ID ${id}:`, error);
            }
        }

        // Event listeners
        document.getElementById('enter-btn').addEventListener('click', () => {
            showInterface('interface-2');
            loadPokemonGrid(); // Cargar Generación 1 por defecto
        });

        document.getElementById('back-btn-2').addEventListener('click', () => {
            showInterface('interface-1');
            document.getElementById('pokemon-grid').innerHTML = '';
        });

        document.getElementById('back-btn-3').addEventListener('click', () => {
            showInterface('interface-2');
        });

        document.getElementById('generation-selector').addEventListener('change', (event) => {
            const generationId = event.target.value;
            loadPokemonGrid(generationId);
            document.getElementById('pokemon-search').value = ''; // Limpiar el buscador al cambiar de generación
        });

        // Event listener para el buscador
        document.getElementById('pokemon-search').addEventListener('input', filterPokemon);
    </script>
</body>
</html>
