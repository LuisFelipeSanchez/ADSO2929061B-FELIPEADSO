<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocistas Neon</title>
    <style>
        /* ESTILOS CSS */
        :root {
            --neon-blue: #08f;
            --neon-pink: #f0f;
            --neon-green: #0f8;
            --neon-purple: #80f;
            --neon-orange: #ff8c00;
            --dark-bg: #111;
            --light-bg: #f0f0f0;
            --dark-text: #fff;
            --light-text: #333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        /* Fondo del desierto en movimiento */
        .desert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }

        .desert-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1509316785289-025f5b846b35?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') repeat-x;
            background-size: cover;
            animation: moveDesert 30s linear infinite;
        }

        @keyframes moveDesert {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Capa para mejorar contraste */
        .desert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: rgba(10, 5, 0, 0.6);
        }

        /* Carretera infinita neon */
        .road-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 40vh;
            z-index: 0;
            overflow: hidden;
        }

        .infinite-road {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            background: 
                linear-gradient(
                    to right,
                    rgba(0, 136, 255, 0.3) 0%,
                    rgba(255, 0, 255, 0.3) 50%,
                    rgba(0, 136, 255, 0.3) 100%
                ),
                repeating-linear-gradient(
                    to bottom,
                    #1a1a2e 0px,
                    #1a1a2e 20px,
                    #0f0f23 20px,
                    #0f0f23 40px
                );
            animation: moveRoad 5s linear infinite;
        }

        .infinite-road::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                transparent 0px,
                transparent 50px,
                var(--neon-green) 50px,
                var(--neon-green) 100px
            );
            transform: translateY(-50%);
            box-shadow: 0 0 15px var(--neon-green);
        }

        @keyframes moveRoad {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Contenido principal */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin: 15px 0;
        }

        .attributes {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            backdrop-filter: blur(5px);
        }

        body.light-mode .attributes {
            background: rgba(255, 255, 255, 0.8);
            color: var(--light-text);
        }

        .character-image {
            width: 250px;
            height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px var(--neon-purple));
            margin-bottom: 30px;
        }

        /* Botones */
        .methods, .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            background: rgba(30, 30, 40, 0.9);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        body.light-mode button {
            background: rgba(255, 255, 255, 0.9);
            color: var(--light-text);
        }

        .btn-on {
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
        }

        .btn-fwd {
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        .btn-stop {
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
        }

        .btn-off {
            color: var(--neon-orange);
            border: 1px solid var(--neon-orange);
        }

        .btn-prev, .btn-next {
            color: var(--neon-purple);
            border: 1px solid var(--neon-purple);
        }

        .btn-mode {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
        }

        button span {
            font-size: 20px;
            filter: drop-shadow(0 0 5px currentColor);
        }

        /* Animaciones */
        .vibrate {
            animation: vibrate 0.2s infinite alternate;
        }

        @keyframes vibrate {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }

        .paused {
            animation-play-state: paused !important;
        }
    </style>
</head>
<body>
    <!-- Fondo del desierto en movimiento -->
    <div class="desert-container">
        <div class="desert-bg"></div>
    </div>
    <div class="desert-overlay"></div>
    
    <!-- Carretera neon -->
    <div class="road-container">
        <div class="infinite-road"></div>
    </div>

    <!-- Contenido principal -->
    <section>
        <div class="header">
            <img src="images/moto/speedometer-abstract-symbol-speed-260nw-717040996__1_-removebg-preview.png" alt="Veloc√≠metro">
            <button class="btn-mode">üåô</button>
        </div>

        <h1>‚ö° VELOCISTAS NEON ‚ö°</h1>

        <div class="attributes">
            <p><strong>PERSONAJE:</strong> <span id="brand">SONIC</span></p>
            <p><strong>HABILIDAD:</strong> <span id="model">HIPER VELOCIDAD</span></p>
            <p><strong>ESPECIE:</strong> <span id="species">ERIZO</span></p>
            <p><strong>ORIGEN:</strong> <span id="origin">VIDEOJUEGOS</span></p>
        </div>

        <img src="images/moto/Sonic_The_Hedgehog_4_-_Sonic_Artwork_-_2.png" alt="Personaje" class="character-image" id="character-img">

        <div class="methods">
            <button class="btn-on"><span>üîã</span> ENCENDER</button>
            <button class="btn-fwd"><span>üöÄ</span> ACELERAR</button>
            <button class="btn-stop"><span>‚úã</span> FRENAR</button>
            <button class="btn-off"><span>üí§</span> APAGAR</button>
        </div>

        <div class="nav-buttons">
            <button class="btn-prev"><span>‚èÆÔ∏è</span> ANTERIOR</button>
            <button class="btn-next"><span>‚è≠Ô∏è</span> SIGUIENTE</button>
        </div>
    </section>

    <!-- JAVASCRIPT -->
    <script>
        // Elementos del DOM
        const btnMode = document.querySelector('.btn-mode');
        const road = document.querySelector('.infinite-road');
        const desertBg = document.querySelector('.desert-bg');
        const characterImg = document.getElementById('character-img');

        // Datos de los personajes (¬°usando tus im√°genes locales!)
        const characters = [
            { 
                brand: 'SONIC', 
                model: 'HIPER VELOCIDAD', 
                species: 'ERIZO', 
                origin: 'VIDEOJUEGOS', 
                image: 'images/moto/Sonic_The_Hedgehog_4_-_Sonic_Artwork_-_2.png' 
            },
            { 
                brand: 'DASH', 
                model: 'SUPER VELOCIDAD', 
                species: 'META HUMANO', 
                origin: 'LOS INCRE√çBLES', 
                image: 'images/moto/Dash_Parr-_1_-removebg-preview.png' 
            },
            { 
                brand: 'CORRECAMINOS', 
                model: 'BEEP BEEP', 
                species: 'AVE R√ÅPIDA', 
                origin: 'LOONEY TUNES', 
                image: 'images/moto/png-clipart-wile-e-coyote-and-the-road-runner-plymouth-road-runner-cartoon-animation-looney-tunes-cowboy-s-cartoons-television-chicken-removebg-preview (2).png' 
            },
            { 
                brand: 'FLASH', 
                model: 'VELOCIDAD LUZ', 
                species: 'META HUMANO', 
                origin: 'DC COMICS', 
                image: 'images/moto/1677181484613-removebg-preview.png' 
            }
        ];

        let currentCharacter = 0;
        let engineOn = false;
        let isMoving = false;

        // Mostrar personaje actual
        function showCharacter(index) {
            const char = characters[index];
            document.getElementById('brand').textContent = char.brand;
            document.getElementById('model').textContent = char.model;
            document.getElementById('species').textContent = char.species;
            document.getElementById('origin').textContent = char.origin;
            characterImg.src = char.image;
        }

        // Cambiar modo claro/oscuro
        btnMode.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            btnMode.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
        });

        // Navegaci√≥n entre personajes
        document.querySelector('.btn-prev').addEventListener('click', () => {
            currentCharacter = (currentCharacter - 1 + characters.length) % characters.length;
            showCharacter(currentCharacter);
        });

        document.querySelector('.btn-next').addEventListener('click', () => {
            currentCharacter = (currentCharacter + 1) % characters.length;
            showCharacter(currentCharacter);
        });

        // Controles del personaje
        document.querySelector('.btn-on').addEventListener('click', () => {
            if (!engineOn) {
                engineOn = true;
                characterImg.classList.add('vibrate');
                alert('‚ö° ¬°PODERES ACTIVADOS! ‚ö°');
            }
        });

        document.querySelector('.btn-off').addEventListener('click', () => {
            if (engineOn) {
                engineOn = false;
                isMoving = false;
                characterImg.classList.remove('vibrate');
                road.style.animationPlayState = 'paused';
                desertBg.style.animationPlayState = 'paused';
                alert('üí§ Modo descanso activado');
            }
        });

        document.querySelector('.btn-fwd').addEventListener('click', () => {
            if (engineOn && !isMoving) {
                isMoving = true;
                road.style.animationPlayState = 'running';
                desertBg.style.animationPlayState = 'running';
                alert('üöÄ ¬°ACELERANDO AL M√ÅXIMO!');
            }
        });

        document.querySelector('.btn-stop').addEventListener('click', () => {
            if (engineOn && isMoving) {
                isMoving = false;
                road.style.animationPlayState = 'paused';
                desertBg.style.animationPlayState = 'paused';
                alert('‚úã ¬°FRENADO DE EMERGENCIA!');
            }
        });

        // Inicializar
        showCharacter(currentCharacter);
    </script>
</body>
</html>
